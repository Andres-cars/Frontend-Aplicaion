<form (ngSubmit)="register()" #registerForm="ngForm">
  <input name="user" [(ngModel)]="user" placeholder="Usuario" required />
  <input name="email" [(ngModel)]="email" placeholder="Email" required />
  <input name="password" [(ngModel)]="password" type="password" placeholder="Password" required />

  <label for="rolSelect">Rol</label>
  <select id="rolSelect" name="rol" [(ngModel)]="selectedRole" required>
    <option *ngFor="let r of roles" [ngValue]="r">{{ r }}</option>
  </select>

  <button type="submit">Registrar</button>
</form>
<div *ngIf="error" class="error">{{error}}</div>
<div *ngIf="success" class="success">{{success}}</div>
